<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

   <div class="container">
      
      <div class="flex-left">
         <div class="logo-container">
            <div class="logo"></div>
         </div>
         
         <div class="hero-mobile"></div>
         <main class="main">
            <div class="title">
               <h1><p><span class="accented">We're</span> <br> coming <br> soon</p>
               </h1>
            </div>
            <div class="description">
               <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="" method="get" class="email-form">
               <div class="email">
                  <input id="email" type="email" placeholder="Email Adress">
                  <div class="btn">
                     <button></button>
                  </div>
               </div>
            </form>
         </main>
      </div>
      
      
      
      <div class="hero-desktop"></div>
   </div>

</body>
</html>
